{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
	<title>TreasureGram</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
    <a href="/"><img src="{% static "images/logo.png" %}" height="90"  ></a>
    {% if user.is_authenticated %}
        <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right" href="{% url 'Logout' %}">Logout</a>
    {% else %}
        <a class="navbar-text navbar-right" href="{% url 'Login' %}">Login</a>
    {% endif %}
  </nav>

  <main class="container container--mw700">
     {% block content %} 
    {% endblock %}
  </main>

  <footer class="footer container text-center" role="contentinfo">
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
  © TreasureGram 2016
  <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
</footer>
<script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
